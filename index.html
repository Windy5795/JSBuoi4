<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapCoBan_JSBuoi4</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="container w-50 p-5">
        <h2 class="pb-2">Bài 1: Xuất 3 số theo thứ tự tăng dần</h2>
        <form class=" d-flex flex-row justify-content-between">
            <div class="form-group ">
                <input type="number" class="form-control" id="a">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="b">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="c">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="sapXep">Bắt đầu xếp</button>
        <p id="result" class="py-3"></p>
        <h2 class="pb-2">Bài 2: Chương trình "Chào hỏi"</h2>
        <select id="thanhvien" class="form-control">
            <option>--Chọn thành viên--</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh</option>
            <option value="E">Em</option>
        </select>
        <button type="button" class="btn btn-primary mt-3" id="chao">Gửi lời chào</button>
        <p id="result2" class="py-3"></p>
        <h2 class="pb-2">Bài 3: Đếm số chẵn lẻ</h2>
        <form class=" d-flex flex-row justify-content-between">
            <div class="form-group ">
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="num3">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="dem">Bắt đầu đếm</button>
        <p id="result3" class="py-3"></p>
        <h2 class="pb-2">Bài 4: Đoán hình tam giác</h2>
        <form class=" d-flex flex-row justify-content-between">
            <div class="form-group ">
                <input type="number" class="form-control" id="canh1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="canh2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="canh3">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="dudoan">Dự Đoán</button>
        <p id="result4" class="py-3"></p>
    </div>






    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="./JS/main.js"></script>
</body>

</html>
